<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Mata Uang</title>
    <script>
        function hitung() {
            let nilai = document.getElementById("num1").value;
            let kurs = document.getElementById("value").value;
            let hitung = nilai * kurs;
            let rupiah = document.getElementById("num3").value = hitung;

        }
    </script>
</head>

<body>
    <table>
        <form>
            <tr>
                <th>Masukan nilai</th>
                <th>Value</th>
                <th>Kurs rupiah</th>
            </tr>
            <tr>
                <td><input type="text" id="num1" value="0" onkeyup="hitung()"></td>
                <td><select name="" id="value" onchange="hitung()">
                    <option value="9915">Dollar US</option><
                    <option value="15888">Euro</option>
                    <option value="13472">Dollar Singapore</option>
                    <option value="874">Ringgit Malaysia</option>
                    <option value="120">Yen Jepang</option>
                    <option value="3592">Riyal Arab Saudi</option>                   
                </select></td>
                <td><input type="select" id="num3"></td>
            </tr>
        </form>
    </table>


</body>

</html>
